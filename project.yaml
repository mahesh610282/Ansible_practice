- name: install the nginx the deploy project
  hosts: web
  become: yes
  tasks:
    - name: install nginx
      apt:
        name: nginx
        state: latest
    - name: start service
      service:
        name: nginx
        state: started
        enabled: yes
    - name: deploy webpage
      copy:
        src: ./index.html
        dest: /var/www/html
